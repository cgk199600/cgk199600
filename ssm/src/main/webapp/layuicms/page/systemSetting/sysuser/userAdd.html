<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" lay-filter="formuser">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="name" lay-verify="required" placeholder="请输入登录名">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">年龄</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="age" lay-verify="required|number" placeholder="请输入年龄">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">电话</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="phone" lay-verify="required|number|phone" placeholder="请输入电话">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="sex" value="男" title="男" checked>
				<input type="radio" name="sex" value="女" title="女">
			</div>
		</div>
		
	<div class="layui-form-item">
    <label class="layui-form-label">省，市，区</label>
    <div class="layui-input-inline">
      <select name="pId">
        <option value="">请选择省</option>      
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="cId">
        <option value="">请选择市</option>       
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="aId">
        <option value="">请选择县/区</option>  
      </select>
    </div>
  </div>
  <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">具体地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="address" lay-verify="required" placeholder="请输入具体地址">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">生日</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="birthday" id="birthday" lay-verify="required" placeholder="请输入生日">
		</div>
	</div>
	<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block" >
				<input type="radio" name="status" value="0" title="启用" checked>
				<input type="radio" name="status" value="-1" title="禁用">
			</div>
		</div>
		</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="remark" id="remark"  placeholder="备注">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="userAdd.js"></script>
</body>
</html>
