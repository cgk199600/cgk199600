<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" /><!--../../../为上级目录  -->
	<link rel="stylesheet" href="/ssm/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body class="childrenBody">
<form class="layui-form">
<blockquote class="layui-elem-quote quoteBox">
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal add_btn">添加</a>
		</div>
	</blockquote>
	<div style="float:left;margin-right: 15px;border: 1px solid;width: 22%;">
	<ul id="tree" class="ztree" style="width:230px; overflow: auto;"></ul>
	</div>
	<div style="float:left; width:76%;">
	<table id="menuList" lay-filter="userList"></table><!--js监听的是lay-filter  -->
	</div>
	<!--操作--><!-- lay-event是事件 -->
	<script type="text/html" id="menuListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" id="staus" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="/ssm/js/jquery-1.8.3.js"></script><!--由于HTML不支持<%%>所以得直接写项目名  -->
<script type="text/javascript" src="/ssm/zTree_v3/js/jquery.ztree.all.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="menuList.js"></script>
</body>
</html>
