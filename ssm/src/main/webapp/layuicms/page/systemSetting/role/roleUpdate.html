<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<link rel="stylesheet" href="/ssm/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body class="childrenBody">
<form class="layui-form" id="roleform" style="width:80%;" lay-filter="formFilter">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色标题</label>
		<div class="layui-input-block">
		<input type="hidden" name="id" id="id">
			<input type="text" name="rolename" class="layui-input" lay-verify="required" placeholder="请输入菜单标题">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">拥有权限</label>
		<div class="layui-input-block">
		<input type="hidden" name="ids" id="ids" value=""><!--提交的内容 value设置默认为一级添加时必须为一级 -->
			<input type="text" readonly="readonly" id="mName" name="mName" class="layui-input"placeholder="默认为一级菜单"><!--预览的  -->
		</div>
	</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="status" value="-1" title="禁用">
				<input type="radio" name="status" value="0" title="启用" checked>
			</div>
		</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入用户简介" class="layui-textarea userDesc"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="UpdateObj">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<ul id="tree" class="ztree" style="width:230px; overflow:auto;display:none"></ul><!--设置一个隐藏的ul用以弹出树状  -->
<script type="text/javascript" src="/ssm/js/jquery-1.8.3.js"></script><!--由于HTML不支持<%%>所以得直接写项目名  -->
<script type="text/javascript" src="/ssm/zTree_v3/js/jquery.ztree.all.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="roleUpdate.js"></script>
</body>
</html>
